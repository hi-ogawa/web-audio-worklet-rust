<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AudioWorklet with Rust</title>
    <!-- https://remixicon.com/ ri-music-line -->
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath fill='none' d='M0 0h24v24H0z'/%3E%3Cpath d='M12 13.535V3h8v2h-6v12a4 4 0 1 1-2-3.465zM10 19a2 2 0 1 0 0-4 2 2 0 0 0 0 4z'/%3E%3C/svg%3E"
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <!-- initialize light/dark theme as early as possible (cf. src/utils/use-theme-state.ts) -->
    <script>
      function __getTheme() {
        return window.localStorage.getItem("theme") || "light";
      }
      function __setTheme(theme) {
        window.localStorage.setItem("theme", theme);
        __applyTheme(theme);
      }
      function __applyTheme(theme) {
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      }
      __applyTheme(__getTheme());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="./src/index.tsx" type="module"></script>
  </body>
</html>
